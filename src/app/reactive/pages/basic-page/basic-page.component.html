<hr class="mb-6">

<div class="grid grid-cols-1 gap-6">
    <div class="w-full">

        <form autocomplete="off" class="space-y-6">

            <!-- Campo de producto -->
            <div class="flex items-center mb-3">
                <label class="w-1/4 text-gray-700">Producto</label>
                <div class="w-3/4">
                    <input type="text"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
                           placeholder="Nombre del producto">

                    <span class="text-sm text-red-500">
                        <!-- Debe de ser de 3 letras -->
                        error message
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="flex items-center mb-3">
                <label class="w-1/4 text-gray-700">Precio</label>
                <div class="w-3/4">
                    <input type="number"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
                           placeholder="Precio del producto">

                    <span class="text-sm text-red-500">
                        El precio debe de ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="flex items-center mb-3">
                <label class="w-1/4 text-gray-700">Existencias</label>
                <div class="w-3/4">
                    <input type="number"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
                           placeholder="Existencias del producto">

                    <span class="text-sm text-red-500">
                         Las existencias deben de ser 0 o mayor
                    </span>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                        class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Guardar
                </button>
            </div>

        </form>

    </div>
</div>
