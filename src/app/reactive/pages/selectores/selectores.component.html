<h1 class="mt-3 text-2xl font-bold text-center text-gray-800">Selectores anidados</h1>
<hr class="my-3 border-gray-300">

<form [formGroup]="myForm" (ngSubmit)="onSave()" class="max-w-lg mx-auto p-4 bg-white shadow-lg rounded-lg">

  <!-- Region -->
  <div class="mb-4">
    <div class="w-full">
      <label class="block text-gray-700 font-semibold mb-2">Continente:</label>
      <div class="relative">
        <select formControlName="region"
                class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out appearance-none">
          <option value="" class="text-gray-400">-- Seleccione Continente --</option>
          <option *ngFor="let region of regions" [value]="region">{{region}}</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 10l5 5 5-5H7z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Countries -->
  <div class="mb-4" *ngIf="countriesByRegion.length > 0">
    <div class="w-full">
      <label class="block text-gray-700 font-semibold mb-2">Pais:</label>
      <div class="relative">
        <select formControlName="country" class="form-control"
                class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out appearance-none">
                <option value="" disabled class="text-gray-400">-- Seleccione Pa√≠s --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3" class="text-gray-400">
                  {{ country.name }}
                </option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 10l5 5 5-5H7z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Frontera -->
  <div class="mb-4"  >
    <div class="w-full">
      <label class="block text-gray-700 font-semibold mb-2">Pais:</label>
      <div class="relative">
        <select formControlName="border" class="form-control"
                class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out appearance-none">
                <option value="" disabled class="text-gray-400">-- Seleccione Frontera --</option>
                <option *ngFor="let border of borders" [value]="border.cca3" class="text-gray-400">
                  {{ border.name }}
                </option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 10l5 5 5-5H7z" />
          </svg>
        </div>
      </div>
    </div>
  </div>




  <button type="submit"
          class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-md transition duration-200 ease-in-out">
    Guardar
  </button>

</form>

<h3 class="mt-6 text-xl font-semibold">Formulario</h3>
<code class="block bg-gray-100 p-2 rounded-md">
  {{ myForm.value | json }}
</code>

<p class="mt-2 text-gray-600">
  Is Form Valid: <span class="font-bold">{{ myForm.valid }}</span>
</p>
