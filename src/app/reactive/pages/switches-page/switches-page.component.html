<h2 class="text-2xl font-bold mb-4">Reactivos: Switches</h2>
<hr class="mb-4">

<!-- Linkeamos el formulario -->
<form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off" class="space-y-4">

    <!-- Radio: Género -->
    <div class="flex flex-wrap items-center mb-3">
        <label class="w-full sm:w-1/3 font-medium">Género</label>
        <div class="w-full sm:w-2/3 space-y-2">

            <div class="flex items-center">
                <input class="form-radio h-4 w-4 text-blue-600"
                       type="radio"
                       value="M"
                       formControlName="gender"
                       id="radioMasculino">
                <label class="ml-2" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="flex items-center">
                <input class="form-radio h-4 w-4 text-blue-600"
                       type="radio"
                       value="F"
                       formControlName="gender"
                       id="radioFemenino">
                <label class="ml-2" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switch: Notificaciones -->
    <div class="flex flex-wrap items-center mb-3">
        <label class="w-full sm:w-1/3 font-medium">Notificaciones</label>
        <div class="w-full sm:w-2/3">
            <div class="flex items-center space-x-2">
                <input class="form-checkbox h-5 w-5 text-blue-600"
                       type="checkbox"
                       formControlName="wantNotifications"
                       id="flexSwitchCheckChecked">
                <label for="flexSwitchCheckChecked" class="ml-2">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <!-- Checkbox: Términos y condiciones -->
    <div class="flex flex-wrap items-center mb-3">
        <label class="w-full sm:w-1/3"></label>
        <div class="w-full sm:w-2/3">
            <div class="flex items-center space-x-2">
                <input class="form-checkbox h-5 w-5 text-blue-600"
                       type="checkbox"
                       formControlName="termAndCondition"
                       id="flexCheckDefault">
                <label for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
            </div>
            <span *ngIf="isValidField('termAndCondition')" class="text-sm text-red-500">
                Debe de aceptar las condiciones de uso
            </span>
        </div>
    </div>

    <!-- Botón submit -->
    <div class="flex justify-end">
        <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600"
                type="submit">
            Guardar
        </button>
    </div>

</form>

<!-- Visualización del formulario -->
<h5 class="text-lg font-semibold mt-6">Valor del formulario</h5>
<pre class="bg-gray-100 p-4 rounded-md">{{ myForm.value | json }}</pre>

<h5 class="text-lg font-semibold mt-6">Persona</h5>
<pre class="bg-gray-100 p-4 rounded-md">{{ 'object' | json }}</pre>

<h5 class="text-lg font-semibold mt-6">Valid</h5>
<pre class="bg-gray-100 p-4 rounded-md">{{ myForm.valid | json }}</pre>
